<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <title>Instagram Post</title>
</head>
<body>

    <div class="postcard">
        <header>
            <div class="left">
                <i class="fa-brands fa-html5"></i>
                <div class="col">
                    <div>HTML5</div>
                    <div>Rigoberto</div>
                </div>
            </div>
            <div class="right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </header>

        <div class="image">
            <img src="https://picsum.photos/400/400" alt="">
        </div>

        <div class="sub-image">
            <div class="left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-message"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>

        <div class="paragraph">
            <p>Liked by <strong>4GeeksAcademy, HTML5, Web, and 100.000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum iure veniam deserunt magnam nostrum dignissimos neque illum itaque exercitationem qui.</p>
        </div>







    </div>


    
</body>
</html>
